<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Javascript</title>
    <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
      <div class="calculator">
        <div class="calculator__header">
          <span class="calculator__header-left">calc</span>
          <div class="calculator__header-right">
            <span>THEME</span>
            <div class="theme-switch">
              <ul class="theme-switch__themes">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div class="theme-switch__toggle">
                <input class="button" type="radio" name="toggle" id="theme-one" />
                <input class="button" type="radio" name="toggle" id="theme-two" />
                <input class="button" type="radio" name="toggle" id="theme-three" />
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__result-bar">
          <button class="calculator__history">
            <i class="fa-solid fa-clock-rotate-left"></i>
          </button>
          <div>
            <h4 class="calculator__temp-result header header--s"></h4>
            <h2 class="calculator__result header header--l">0</h2>
          </div>
        </div>
        <ul class="calculator__inputs inputs-grid"></ul>
      </div>
    </div>
  </body>
</html>
