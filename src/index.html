<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a basic javascript calculator with history" />
    <title>Calculator Javascript</title>
  </head>
  <body>
    <div id="root" class="theme theme--tealish-blue">
      <div class="calculator">
        <div class="calculator__header">
          <span class="calculator__header-left">calc</span>
          <div class="calculator__header-right">
            <span>THEME</span>
            <div class="theme-switch">
              <ul class="theme-switch__indicators">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div class="theme-switch__radio-inputs">
                <label for="theme--tealish-blue" class="sr-only"
                  >switch to Tealish-blue theme</label
                >
                <input
                  class="button theme-input active"
                  type="radio"
                  name="toggle"
                  id="theme--tealish-blue"
                />
                <label for="theme--platinum" class="sr-only">switch to Platinum theme</label>
                <input class="button theme-input" type="radio" name="toggle" id="theme--platinum" />
                <label for="theme--haiti" class="sr-only">switch to Haiti theme</label>
                <input class="button theme-input" type="radio" name="toggle" id="theme--haiti" />
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__result-bar">
          <div class="calculator__result-bar-left">
            <button class="button--history">
              <i class="fa-solid fa-clock-rotate-left" title="show calculator history"></i>
            </button>
          </div>
          <div class="calculator__result-bar-right">
            <h4 class="calculator__temp-result header header--s"></h4>
            <h2 class="calculator__result header header--l">0</h2>
          </div>
        </div>
        <div class="calculator__main"></div>
      </div>
    </div>
    <script defer src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
  </body>
</html>
