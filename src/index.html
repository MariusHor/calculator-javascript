<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Javascript</title>
  </head>
  <body>
    <div id="root">
      <div class="calculator">
        <div class="calculator__header">
          <span class="calculator__header-left logo">calc</span>
          <div class="calculator__header-right">
            <span>THEME</span>
            <div class="theme-switch">
              <ul class="theme-switch__themes">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div class="theme-switch__toggle">
                <input class="button" type="radio" name="toggle" id="theme-one" />
                <input class="button" type="radio" name="toggle" id="theme-two" />
                <input class="button" type="radio" name="toggle" id="theme-three" />
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__result-bar">
          <h2 class="calculator__result">399</h2>
        </div>
        <div class="calculator__inputs">
          <ul class="calculator__inputs-main">
            <li>
              <button class="button accent-beige">7</button>
            </li>
            <li>
              <button class="button accent-beige">8</button>
            </li>
            <li>
              <button class="button accent-beige">9</button>
            </li>
            <li>
              <button class="button accent-grey">DEL</button>
            </li>
            <li>
              <button class="button accent-beige">4</button>
            </li>
            <li>
              <button class="button accent-beige">5</button>
            </li>
            <li>
              <button class="button accent-beige">6</button>
            </li>
            <li>
              <button class="button accent-beige">+</button>
            </li>
            <li>
              <button class="button accent-beige">1</button>
            </li>
            <li>
              <button class="button accent-beige">2</button>
            </li>
            <li>
              <button class="button accent-beige">3</button>
            </li>
            <li>
              <button class="button accent-beige">-</button>
            </li>
            <li>
              <button class="button accent-beige">.</button>
            </li>
            <li>
              <button class="button accent-beige">0</button>
            </li>
            <li>
              <button class="button accent-beige">/</button>
            </li>
            <li>
              <button class="button accent-beige">x</button>
            </li>
          </ul>
          <div class="calculator__inputs-bottom">
            <button class="button accent-grey">RESET</button>
            <button class="button accent-orange">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
