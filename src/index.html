<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Javascript</title>
  </head>
  <body>
    <div id="root">
      <div class="calculator">
        <div class="calculator__header">
          <span class="calculator__header-left logo">calc</span>
          <div class="calculator__header-right">
            <span>THEME</span>
            <div class="theme-switch">
              <ul class="theme-switch__themes">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <button class="theme-switch__button"></button>
            </div>
          </div>
        </div>
        <div class="calculator__result-bar">
          <h2 class="calculator__result">399</h2>
        </div>
        <div class="calculator__inputs"></div>
      </div>
    </div>
  </body>
</html>
