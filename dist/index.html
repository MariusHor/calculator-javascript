<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="a basic javascript calculator with history"/><title>Calculator Javascript</title><link href="style/main.css" rel="stylesheet"></head><body><div id="root"><div class="calculator"><div class="calculator__header"><span class="calculator__header-left">calc</span><div class="calculator__header-right"><span>THEME</span><div class="theme-switch"><ul class="theme-switch__themes"><li>1</li><li>2</li><li>3</li></ul><div class="theme-switch__toggle"><input class="button" type="radio" name="toggle" id="theme-one"/> <input class="button" type="radio" name="toggle" id="theme-two"/> <input class="button" type="radio" name="toggle" id="theme-three"/></div></div></div></div><div class="calculator__result-bar"><div class="calculator__result-bar-left"><button class="button button--history"><i class="fa-solid fa-clock-rotate-left" title="show calculator history"></i></button></div><div class="calculator__result-bar-right"><h4 class="calculator__temp-result header header--s"></h4><h2 class="calculator__result header header--l">0</h2></div></div><div class="calculator__main"></div></div></div><script defer="defer" src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script><script defer="defer" src="js/runtime.b8460feb2b9031c5aaea.js"></script><script defer="defer" src="js/main.da5fffeb7156acf1bf02.js"></script></body></html>
